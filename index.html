<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camerry's Bakery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This my project for web java" />
    <meta name="author" content="Cameron Hoang" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="clearfix">
      <nav
        id="header-nav"
        class="navbar navbar-expand-sm navbar-dark fixed-top"
      >
        <a
          class="navbar-brand ml-auto col-sm-3 mw-25 order-1 order-sm-0"
          href="index.html"
          >Camerry 's Bakery</a
        >
        <button
          class="navbar-toggler order-2"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse mx-auto order-2"
          id="collapsibleNavId"
        >
          <ul
            class="navbar-nav d-flex w-100 justify-content-between nav-section"
          >
            <li class="nav-item active flex-grow-1 flex-shrink-1">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item flex-grow-1 flex-shrink-1">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item flex-grow-1 flex-shrink-1">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item flex-grow-1 flex-shrink-1">
              <a class="nav-link" href="#">Reservation</a>
            </li>
            <li class="nav-item flex-grow-1 flex-shrink-1">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="d-flex justify-content-between col-12 col-md-2 order-3">
          <i class="fa fa-search mx-10" aria-hidden="true"></i>
          <i class="fa fa-user mx-10" aria-hidden="true"></i>
          <i class="fa fa-shopping-cart p-10 m-x-10" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
